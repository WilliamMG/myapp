<ion-header [color]="isRecording? 'danger': 'primary'">
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full (click)="getPermissions()">Obtener permiso</button>
  <button ion-button full (click)="startListening()">Empezar a escuchar</button>
  <button ion-button full (click)="stopListening()" *ngIf="isIos()">Parar de escuchar</button>
  <ion-card>
    <ion-card-header text-center>Esto es lo que entiendo</ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let match of matches">
          {{ match }}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
